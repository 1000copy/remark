<!DOCTYPE html>
<html>
  <head>
    <title>Jasmine Spec Runner: remark</title>
    <link rel="shortcut icon" type="image/png" href="../vendor/jasmine/jasmine_favicon.png">
    <link href="../vendor/jasmine/jasmine.css" rel="stylesheet"/>
    <script type="text/javascript" src="../vendor/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../vendor/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="../vendor/sinon-1.2.0.js"></script>

    <!-- vendor files -->
    <script type="text/javascript" src="../vendor/showdown.js"></script>

    <!-- source files -->
    <script type="text/javascript" src="../src/remark/converter.js"></script>

    <!-- spec files -->
    <script type="text/javascript" src="../spec/remark/converterSpec.js"></script>

    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var trivialReporter = new jasmine.TrivialReporter();

        jasmineEnv.addReporter(trivialReporter);

        jasmineEnv.specFilter = function(spec) {
          return trivialReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

      })();
    </script>
  </head>
  <body>
  </body>
</html>
