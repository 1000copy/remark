<!DOCTYPE html>

<html lang="en-GB">

  <head>

    <meta charset="utf-8">
    <meta name="application-name" content="Remarkise">
    <meta name="description" content="Render your markdown as remark slides, in real time">
    <meta name="keywords" content="remark,markdown,md,slide,slideshow,remarkise,tripu">
    <meta name="author" content="tripu - http://tripu.info">
    <title>Remarkise&nbsp;&mdash;&nbsp;render your markdown as remark slides, in real time</title>

    <style type="text/css">

      /******************************** Original style */

      @import url('//fonts.googleapis.com/css?family=Yanone+Kaffeesatz');
      @import url('//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic');
      @import url('//fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic');

      body {
        font-family:       'Droid Serif';
      }

      h1, h2, h3 {
        font-family:       'Yanone Kaffeesatz';
        font-weight:       normal;
      }

      .remark-code,        .remark-inline-code {
        font-family:       'Ubuntu Mono';
      }

      /******************************** tripu's additions */

      div#front-page {
        position:          absolute;
        width:             100%;
        height:            100%;
      }

      div#front-page > div {
        position:          relative;
        top:               50%;
        -webkit-transform: translateY(-50%);
        -moz-transform:    translateY(-50%);
        -ms-transform:     translateY(-50%);
        -o-transform:      translateY(-50%);
        transform:         translateY(-50%);
        text-align:        center;
      }

      div#front-page > div > h1 {
        margin-top:        0;
        font-weight:       bold;
      }

      div#front-page > div > h1 > span {
        color:             #c00000;
      }

      div#front-page > div > p {
        font-style:        italic;
      }

      div#front-page > div > input {
        margin-bottom:     0;
      }

      textarea#source {
        display:           none;
      }

    </style>

  </head>

  <body>

    <div id="front-page">
      <div>
        <h1>Remark<span>ise</span></h1>
        <p>Render your <a href="">markdown</a> as <a href="">remark</a> slides&nbsp;&mdash;&nbsp;in real time</p>
        <input id="url" placeholder="https://raw.githubusercontent.com/tripu/remark/develop/README.md" />
      </div>
    </div>

    <textarea id="source"></textarea>

    <script type="text/javascript" src="editor/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="downloads/remark-latest.min.js"></script>

    <script type="text/javascript">

      $(document).ready(function() {

        $('input').keypress(function(event) {

          if (event && 13 === event.keyCode && event.target && event.target.value) {
            console.log('Fetching ' + event.target.value + '...');
            $('div#front-page > div > p').text('Fetching...');

            $.get({url: event.target.value})
              .done(function(data) {
                console.log('success');
                console.log(data);
                $('div#front-page').hide();
                remark.create();
              })
              .fail(function(data) {
                console.log('failed');
                console.log(data);
              });

          }

        });

      });

    </script>

  </body>

</html>
